<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggo Run!</title>
  <!-- Load desktop styles for larger screens -->
  <link rel="stylesheet" href="style.css" media="(min-width: 768px)">
  <!-- Load mobile styles for smaller screens -->
  <link rel="stylesheet" href="style.mobile.css" media="(max-width: 767px)">
</head>
<body>
  <div id="game-container">
    <div id="dog"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">
      <p>Game Over</p>
      <button id="restart-button">Restart</button>
    </div>
  </div>
  <script>
    // Dynamically load the correct JavaScript file based on screen size
    const script = document.createElement('script');
    script.src = window.innerWidth < 768 ? 'script.mobile.js' : 'script.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
